build:
  box: golang
  steps:
     - script:
        name: Add multi line SSH_KEY as environment var
        code: |
         apk update
         apk add --no-cache openssh-keygen
         ssh-keygen -t rsa -f ~/.ssh/id_rsa -q -P ""
         export SSH_KEY=`cat ~/.ssh/id_rsa`
         echo -e $SSH_KEY
     - internal/docker-push:
        repository: $REPO
        username: $USERNAME
        password: $PASSWORD
        tag: $TAGS    
        
