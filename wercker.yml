build:
  box: golang
  steps:
    - script:
        name: check service
        code: |
          export TAG_NAME=$( echo "$WERCKER_GIT_BRANCH" | tr '/' 'allowed_char')
    - internal/docker-push:
        repository: $REPO
        username: $USERNAME
        password: $PASSWORD
        tag: $WERCKER_GIT_BRANCH
